<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
  <title>Mapa de Alertas â€” LlaqtaShield</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- CSS global -->
  <link rel="stylesheet" href="/static/css/styles.css">

  <style>
    :root {
      --verde1:#0C5F3A;
      --verde2:#1B8F57;
      --verde3:#17A35F;
      --glass-bg:rgba(255,255,255,0.85);
      --glass-border:rgba(255,255,255,0.42);
      --shadow-main:0 25px 80px rgba(0,0,0,0.25);
      --shadow-card:0 14px 55px rgba(0,0,0,0.22);
      --font:"Inter",sans-serif;
    }

    /* ðŸ”¥ FONDO ULTRAPRO */
    body{
      margin:0;
      font-family:var(--font);
      background:linear-gradient(135deg,#e8f3ea,#d7eee0,#c6e8d5);
      background-size:400% 400%;
      animation:bgMove 18s ease infinite;
      color:var(--verde1);
    }

    @keyframes bgMove{
      0%{background-position:0 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0 50%;}
    }

    /* ðŸ”¥ HEADER ULTRA PREMIUM */
    .small-header{
      position:sticky;
      top:0;
      background:var(--glass-bg);
      backdrop-filter:blur(18px) saturate(150%);
      padding:22px 28px;
      border-bottom:1px solid var(--glass-border);
      box-shadow:0 12px 32px rgba(0,0,0,0.15);
      display:flex;
      align-items:center;
      gap:20px;
      z-index:30;
      border-radius:0 0 22px 22px;
      animation:dropIn 0.55s ease;
    }

    @keyframes dropIn{
      from{transform:translateY(-20px); opacity:0;}
      to{transform:translateY(0); opacity:1;}
    }

    .small-header .link{
      background:linear-gradient(135deg,var(--verde1),var(--verde3));
      padding:10px 18px;
      color:white;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      transition:0.25s;
      box-shadow:0 6px 18px rgba(0,0,0,0.22);
    }

    .small-header .link:hover{
      filter:brightness(1.12);
      transform:translateY(-2px);
    }

    h1{
      margin:0;
      font-size:1.8rem;
      font-weight:800;
      color:var(--verde1);
      text-shadow:0 3px 6px rgba(0,0,0,0.08);
      letter-spacing:-0.5px;
    }

    /* CONTENEDOR CENTRAL */
    .container{
      max-width:1280px;
      margin:50px auto;
      padding:0 22px;
    }

    /* CARD PRINCIPAL */
    .card{
      background:var(--glass-bg);
      backdrop-filter:blur(20px);
      border:1px solid var(--glass-border);
      border-radius:26px;
      box-shadow:var(--shadow-card);
      padding:26px;
      animation:fadeUp 0.7s ease;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(12px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* MAPA ULTRA PRO */
    #map{
      height:78vh;
      border-radius:26px;
      overflow:hidden;
      border:1px solid rgba(12,95,58,0.30);
      box-shadow:var(--shadow-main);
      position:relative;
      animation:fadeIn 0.8s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:scale(0.96);}
      to{opacity:1; transform:scale(1);}
    }

    /* TEXTO DE CARGA */
    #map::before{
      content:"Cargando mapa en vivo...";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.2rem;
      font-weight:700;
      color:#3c4d45;
      opacity:0.6;
      animation:pulse 2s infinite;
      z-index:5;
      pointer-events:none;
    }

    @keyframes pulse {
      0%{opacity:0.4;}
      50%{opacity:1;}
      100%{opacity:0.4;}
    }

    /* RESPONSIVE */
    @media(max-width:820px){
      #map{height:65vh;}
      .small-header{
        flex-direction:column;
        align-items:flex-start;
        gap:8px;
        padding:18px 24px;
      }
      h1{font-size:1.45rem;}
    }

    @media(max-width:520px){
      #map{height:58vh;}
      .container{padding:0 12px;}
      .card{padding:18px;}
      .small-header .link{width:100%; text-align:center;}
    }
  </style>
</head>

<body>

<header class="small-header">
  <a href="/" class="link">&larr; Volver al inicio</a>
  <h1>Mapa de Alertas en Tiempo Real</h1>
</header>

<main class="container">
  <div class="card">
    <div id="map"></div>
  </div>
</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/js/mapa.js"></script>

</body>
</html>
