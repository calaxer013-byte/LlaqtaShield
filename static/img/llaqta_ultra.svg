<svg xmlns="http://www.w3.org/2000/svg" width="170" height="170" viewBox="0 0 240 240">

  <!-- Fondo cristal suave -->
  <defs>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,252,240,0.55)" />
      <stop offset="100%" stop-color="rgba(255,252,240,0.08)" />
    </linearGradient>

    <linearGradient id="verde3D" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0C5F3A"/>
      <stop offset="100%" stop-color="#1B8F57"/>
    </linearGradient>

    <linearGradient id="bordeHolo" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(0,255,170,0.9)" />
      <stop offset="100%" stop-color="rgba(0,255,120,0.4)" />
    </linearGradient>
  </defs>

  <!-- Escudo exterior (3D + holograma) -->
  <path d="
    M120 20
    L200 60
    L200 140
    C200 185 170 210 120 220
    C70 210 40 185 40 140
    L40 60 Z"
    fill="url(#glass)"
    stroke="url(#bordeHolo)"
    stroke-width="5"
    style="backdrop-filter: blur(6px);" />

  <!-- Escudo interior (verde institucional 3D) -->
  <path d="
    M120 45
    L175 72
    L175 135
    C175 168 152 185 120 195
    C88 185 65 168 65 135
    L65 72 Z"
    fill="url(#verde3D)"
    stroke="#FFEFCF"
    stroke-width="4"
    opacity="0.95"
  />

  <!-- Ícono del radar comunitario -->
  <circle cx="120" cy="115" r="42"
          fill="none" stroke="#FFEFCF" stroke-width="4" opacity="0.85"/>
  <circle cx="120" cy="115" r="26"
          fill="none" stroke="#FFEFCF" stroke-width="3" opacity="0.85"/>
  <circle cx="120" cy="115" r="8"
          fill="#FFEFCF" opacity="1"/>

  <!-- Línea de barrido (estática, sin animación) -->
  <line x1="120" y1="115" x2="160" y2="95"
        stroke="#FFEFCF" stroke-width="4" opacity="0.8"/>

  <!-- Texto / Marca LlaqtaShield -->
  <text x="120" y="218"
        font-size="22"
        font-family="Segoe UI, sans-serif"
        fill="#0C5F3A"
        font-weight="700"
        text-anchor="middle"
        letter-spacing="1.3">
    LlaqtaShield
  </text>
</svg>
